<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="search-container">
      <input
        class="search-control"
        type="text"
        placeholder="City Name"
        id="search-input"
      />
      <button class="search-control" id="search-btn">Search</button>
    </div>
    <div class="weather-container" id="weatherContainer">
      <div class="weather-description">
        <h1 id="city-header"></h1>
        <div id="weather-main">
          <div><img id="document-icon-img" /></div>
          <div id="temperature"></div>
          <div id="weather-description--header"></div>
        </div>
        <div id="wind-speed" class="bottom-dtls"></div>
        <div id="humidity" class="bottom-dtls"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
